<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<style>
	form{
		border-spacing: 10px;
	}
	.tableRow
</style>
<script src="jquery-3.3.1.min.js"></script>
<script src="cookie.js"></script>
<body style="background:#fff8; font-family: Arial, Helvetica, sans-serif; text-align: center">
	<div>
		<h1>
			<span></span>
		</h1>
		<form action="http://atlanticcity.com/list/subscribe" method="POST" accept-charset="utf-8">
			<label for="name">Name</label><br />
			<input type="text" name="name" id="name" />
			<br />
			<label for="email">Email</label><br />
			<input type="email" name="email" id="email" />
			<br />
			<input type="hidden" name="list" value="leIN1VJlSIeZZUqNqxCAcA" />
			<br />
			<input type="hidden" id="jackpot" name="jackpot">
			<br />
			<input type="submit" name="submit" id="submit" />
		</form>
	</div>
	<script>
		const jackpotCookie = getCookie('jackpot');
		document.querySelector('h1').insertAdjacentHTML('afterbegin', `Congratulations!<br>${jackpotCookie}<br>`);
		document.getElementById('jackpot').value = jackpotCookie;
	</script>
	<script>
		const placePopupOnTheCenterPage = () => {
			const page = document.querySelector('div');
			page.style.marginTop = `${(window.innerHeight - page.clientHeight) / 2}px`;
			page.scrollTop = page.scrollHeight
		}
		placePopupOnTheCenterPage();
		window.onresize = placePopupOnTheCenterPage;
	</script>
	<script>
		document.body.firstElementChild.lastElementChild.onclick = () => {
			const json = {
				name: document.querySelector('#name').value,
				email: document.querySelector('#email').value,
				jackpot: document.querySelector('#jackpot').value
			}
			$.post("http://f0272093.xsph.ru.xsph.ru/insertDB/phpmysqlinsert.php", json, function (data) {
				document.body.firstElementChild.innerHTML = `<h1>Submitted</h1><div>${data}</div>`;
				setCookie('name', true);
			});
		}
	</script>
</body>
