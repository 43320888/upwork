<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<style>
	body {
		font-family: Arial, Helvetica, sans-serif;
		text-align: center;
		background: #333c; 
		color: #FFF;
	}
	form {
		border-spacing: 10px;
	}
</style>
<script src="cookie.js"></script>
<body>
	<div>
		<h3>
			<span></span>
		</h3>
		<form action="http://atlanticcity.com/list/subscribe" method="POST" accept-charset="utf-8">
			<label for="name">Name</label><br />
			<input type="text" name="name" id="name" />
			<br />
			<label for="email">Email</label><br />
			<input type="email" name="email" id="email" />
			<br />
			<input type="hidden" name="list" value="leIN1VJlSIeZZUqNqxCAcA" />
			<br />
			<input type="hidden" id="jackpot" name="jackpot">
			<br />
			<input type="submit" name="submit" id="submit" />
		</form>
	</div>
	<script>
		const jackpotCookie = getCookie('jackpot');
		document.querySelector('h3').insertAdjacentHTML('afterbegin', `Congratulations!<br>${jackpotCookie}<br>`);
		document.getElementById('jackpot').value = jackpotCookie;
	</script>
	<script>
		const placePopupOnTheCenterPage = () => {
			const page = document.querySelector('div');
			page.style.marginTop = `${(window.innerHeight - page.clientHeight) / 2}px`;
			page.scrollTop = page.scrollHeight
		}
		placePopupOnTheCenterPage();
		window.onresize = placePopupOnTheCenterPage;
	</script>
</body>
