<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<style>
	form{
		border-spacing: 10px;
	}
	.tableRow
</style>
<script src="jquery-3.3.1.min.js"></script>
<script src="cookie.js"></script>
<body style="background:#fff8; font-family: Arial, Helvetica, sans-serif; text-align: center">
	<div>
		<h1>
			<span></span>
		</h1>
			<div class="tableRow">
				<input type="text" id="name" name="name" value="" placeholder="Name" required>
			</div>
			<div class="tableRow">
				<input type="text" id="email" name="email" value="" placeholder="Email" required>
			</div>
			<div class="tableRow" style="visibility:hidden">
				<input type="text" id="pot" name="pot" placeholder="Los Angeles" required>
			</div>
			<div class="tableRow">
				<input type="submit" value="Get it Now">
			</div>
	</div>
	<script>
		const potCookie = getCookie('pot');
		document.querySelector('h1').insertAdjacentHTML('afterbegin', `Congratulations!<br>${potCookie}<br>`);
		document.getElementById('pot').value = potCookie;
	</script>
	<script>
		const placePopupOnTheCenterPage = () => {
			const page = document.querySelector('div');
			page.style.marginTop = `${(window.innerHeight - page.clientHeight) / 2}px`;
			page.scrollTop = page.scrollHeight
		}
		placePopupOnTheCenterPage();
		window.onresize = placePopupOnTheCenterPage;
	</script>
	<script>
	document.body.firstElementChild.lastElementChild.onclick = () => {
		const json = {
			name: document.querySelector('#name').value,
			email: document.querySelector('#email').value,
			pot: document.querySelector('#pot').value
		}
		$.post("http://f0272093.xsph.ru.xsph.ru/insertDB/phpmysqlinsert.php", json, function( data ) {
			document.body.firstElementChild.innerHTML = `<h1>Submitted</h1><div>${data}</div>`;
			setCookie('name', true);
		});
	}
</script>
</body>
