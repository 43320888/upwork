<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<style>
	form{
		border-spacing: 10px;
	}
</style>
<script defer src="url.js"></script>
<body style="background:#111; color:#fff; font-family: Arial, Helvetica, sans-serif; text-align: center">
	<h1><br><div></div><script src="timer.js"></script></h1>
	<form action="/" method="get">
		<fieldset>
			<legend>Ship to</legend>
			<div class="tableRow">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" value="" placeholder="Buckaroo Banzai" required> 
			</div>
			<div class="tableRow">
				<label for="address">Address:</label>
				<input type="text" id="address" name="address" value="" placeholder="Banzai Institute" required> 
			</div>
			<div class="tableRow">
				<label for="city">City:</label>
				<input type="text" id="city" name="city" value="" placeholder="Los Angeles" required> 
			</div>
			<div class="tableRow">
				<label></label>
				<input type="submit" value="Order Now">
			</div>
		</fieldset>
	    </form>
</body>
